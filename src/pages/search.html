<div id="advanced-search">
	<h4> Advanced Search </h4>

	<div id="country-select" class="advanced-search-options">
		 <!-- <select>
		    <option value="0">Select Country </option>
		</select> -->
		<input type="text" id="country-search" autocomplete="on" placeholder="Country">
	</div>

	<div id="city-select" class="advanced-search-options">
		<!--  <select>
		    <option value="0">Select City </option>
		</select> -->
		<input type="text" id="city-search" autocomplete="on" placeholder="City">
	</div>

	<div id="stars-select" class="advanced-search-options">
		 <select>
		    <option value="0">Select Number Of Stars </option>
		    <option value="1"> 1 </option>
		    <option value="2"> 2 </option>
		    <option value="3"> 3 </option>
		    <option value="4"> 4 </option>
		    <option value="5"> 5 </option>
		</select>
	</div>

	<div id="price-range" class="advanced-search-options">
		<span id="price-range-sp1"> <input type="text" placeholder="Min Price"> </span>
		<span id="price-range-sp2"> - </span>
		<span id="price-range-sp3"> <input type="text" placeholder="Max Price"> </span>
	</div>

	<div id="address-info" class="advanced-search-options">
		<input type="text" placeholder="Address">
	</div>

	<div id="user-info" class="advanced-search-options">
		<span id="user-adult-info"> 
			<select>
			    <option value="0">2 Adults</option>
			</select>
		</span>
		<span id="user-child-info"> 
			<select>
			    <option value="0">No Children </option>
			</select>
		</span>
		<span id="user-room-info"> 
			<select>
			    <option value="0">1 Room </option>
			</select>
		</span>
	</div>

	<div id="advanced-search-button" class="advanced-search-options">
		<button type="button" id="advanced-search-button"> Search </button>
	</div>

</div>
